name: Deploy Spring Boot

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build the Spring Boot Application
        run: |
          chmod +x mvnw
          ./mvnw clean package -DskipTests

      - name: Setup SSH
        run: |
          # Crear el directorio ~/.ssh si no existe
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
      
          touch ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts
      
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
      
          ssh-keyscan -H 23.88.104.53 >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts
      
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa admin_jb_1@23.88.104.53 "echo 'SSH connection successful'"
      - name: Deploy to Server
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            cd ~/springboot-app
            git pull origin main
            mv target/*.jar app.jar
            nohup java -jar app.jar > log.txt 2>&1 &
          EOF
